<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    
    <!-- استدعاء CSS -->
    <link rel="stylesheet" href="login.css">

    <!-- Firebase SDKs -->
    <script defer src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>

    <!-- رابط ملف firebase-config.js -->
    <script defer src="firebase-config.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>تسجيل الدخول</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="البريد الإلكتروني" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
        <p>ليس لديك حساب؟ <a href="signup.html">إنشاء حساب</a></p>
    </div>

    <script>
        const auth = firebase.auth();

        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const userId = userCredential.user.uid;

                    // استرجاع بيانات المستخدم من Firestore
                    db.collection('users').doc(userId).get().then((doc) => {
                        if (doc.exists) {
                            const userData = doc.data();
                            if (userData.isAdmin) {
                                // المستخدم هو أدمن، إعادة التوجيه إلى صفحة نشر الأخبار
                                alert("مرحباً بك يا أدمن!");
                                window.location.href = "admin.html"; // توجيه الأدمن إلى صفحة الإدارة
                            } else {
                                // المستخدم ليس أدمن، توجيهه للصفحة الرئيسية
                                alert("تم تسجيل الدخول بنجاح!");
                                window.location.href = "index.html";
                            }
                        } else {
                            alert("لا يوجد بيانات لهذا المستخدم.");
                        }
                    });
                })
                .catch((error) => {
                    alert("حدث خطأ أثناء تسجيل الدخول: " + error.message);
                });
        });
    </script>
</body>
</html>
