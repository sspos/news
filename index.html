<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وكالة سبوس الأخبارية</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="firebase-config.js"></script>
    <script defer src="app.js"></script>

    <!-- إضافة رابط الخط من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* إضافة CSS لمؤشر التحميل */
        #loading {
            display: none;
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }

        /* تنسيق الأخبار */
        .news-item {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .news-item h3 {
            margin: 0;
        }

        .news-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>الموقع الرسمي لوكالة سبوس الأخبارية</h1>
            <ul id="nav-links">
                <li><a href="index.html">الرئيسية</a></li>
                <li id="admin-link" style="display:none;"><a href="admin.html">نشر خبر</a></li>
                <li><a href="login.html">تسجيل الدخول</a></li>
                <li><a href="signup.html">إنشاء حساب</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="news-section">
            <h2>الأخبار</h2>
            <div id="loading">جارٍ جلب الأخبار...</div>
            <div id="news-container"></div>
        </section>
    </main>

    <footer>
        <p>جميع الحقوق محفوظة لوكالة سبوس الأخبارية © 2024</p>
    </footer>

    <script>
        // التحقق من حالة الأدمن بعد تسجيل الدخول
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                db.collection('users').doc(user.uid).get().then((doc) => {
                    if (doc.exists && doc.data().isAdmin) {
                        // إظهار رابط نشر الأخبار إذا كان المستخدم أدمن
                        document.getElementById('admin-link').style.display = 'block';
                    }
                });
            }
        });

        // جلب الأخبار من Firestore
        const newsContainer = document.getElementById('news-container');
        const loadingIndicator = document.getElementById('loading');

        loadingIndicator.style.display = 'block'; // إظهار مؤشر التحميل

        db.collection('news').orderBy('timestamp', 'desc').get().then((snapshot) => {
            loadingIndicator.style.display = 'none'; // إخفاء مؤشر التحميل
            snapshot.forEach(doc => {
                const newsItem = doc.data();
                const div = document.createElement('div');
                div.classList.add('news-item');
                div.innerHTML = `
                    <h3>${newsItem.title}</h3>
                    <p>${newsItem.content}</p>
                `;
                newsContainer.appendChild(div);
            });
        }).catch((error) => {
            loadingIndicator.style.display = 'none'; // إخفاء مؤشر التحميل
            console.error("حدث خطأ أثناء جلب الأخبار: ", error);
            newsContainer.innerHTML = "<p>حدث خطأ أثناء جلب الأخبار. حاول لاحقًا.</p>";
        });
    </script>
</body>
</html>
