<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spos - تحميل التطبيق</title>
    <style>
        /* إعدادات عامة للصفحة */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #d3e0ff, #f8f9fa);
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* الشعار والقائمة */
        .header {
            padding: 20px;
            background-color: #2d69e0;
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .header p {
            font-size: 1.1em;
            margin-top: 5px;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }

        /* قسم البطل */
        .hero {
            padding: 60px 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
            border-radius: 10px;
        }
        .hero h2 {
            color: #2d69e0;
            font-size: 2em;
        }
        .hero p {
            font-size: 1.2em;
            color: #555;
            margin: 10px 0 20px;
        }
        .download-btn {
            padding: 15px 30px;
            background-color: #28a745;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }

        /* قسم الميزات */
        .features {
            background-color: #f4f6f8;
            padding: 40px 20px;
            margin-top: 20px;
        }
        .features h3 {
            color: #2d69e0;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .features ul {
            list-style-type: none;
            padding: 0;
        }
        .features ul li {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        /* التذييل */
        .footer {
            padding: 20px;
            background-color: #2d69e0;
            color: white;
            margin-top: 20px;
        }
        .footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<!-- الهيدر والشعار -->
<div class="header">
    <h1>Spos</h1>
    <p>حيثُ مساحَتُكَ الحُـرة</p>
    <div class="nav">
        <a href="#">الرئيسية</a>
        <a href="#">معلومات عن التطبيق</a>
        <a href="#download">تحميل التطبيق</a>
    </div>
</div>

<!-- قسم البطل (الصورة الرئيسية) -->
<div class="hero" id="download">
    <h2>اكتشف الحرية في التواصل مع Spos</h2>
    <p>مساحتك الخاصة، تواصل بحرية.</p>
    <a href="رابط_التحميل" class="download-btn">تحميل Spos الآن</a>
</div>

<!-- قسم الميزات -->
<div class="features">
    <h3>ميزات التطبيق</h3>
    <ul>
        <li>تواصل بحرية مع أصدقائك</li>
        <li>دردشة آمنة ومشفرة</li>
        <li>مشاركة المحتوى بسهولة</li>
        <li>تحديثات مستمرة وإضافات جديدة</li>
    </ul>
</div>

<!-- التذييل -->
<div class="footer">
    <p>حقوق النشر © 2024 Spos</p>
</div>

</body>
</html>
