<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>

    <!-- استدعاء CSS -->
    <link rel="stylesheet" href="login.css">

    <!-- Firebase SDKs -->
    <script defer src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>

    <!-- رابط ملف firebase-config.js -->
    <script defer src="firebase-config.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>إنشاء  fuck you حساب</h2>
        <form id="signup-form">
            <input type="text" id="username" placeholder="اسم المستخدم" required>
            <input type="email" id="email" placeholder="البريد الإلكتروني" required>
            <input type="password" id="password" placeholder="كلمة المرور" required>
            <button type="submit">إنشاء حساب</button>
        </form>
        <p>لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
    </div>

    <script>
        const auth = firebase.auth();
        const db = firebase.firestore();

        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const userId = userCredential.user.uid;

                    // افتراضياً، ليس كل مستخدم أدمن، يتم إضافة المستخدم إلى Firestore
                    db.collection('users').doc(userId).set({
                        email: email,
                        isAdmin: false  // نبدأ بالحقل الافتراضي كمستخدم عادي
                    }).then(() => {
                        alert("تم إنشاء الحساب بنجاح!");
                        window.location.href = "index.html"; // إعادة التوجيه للصفحة الرئيسية
                    });
                })
                .catch((error) => {
                    alert("حدث خطأ أثناء إنشاء الحساب: " + error.message);
                });
        });
    </script>
</body>
</html>
